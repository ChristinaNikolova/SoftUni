<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fitness Calculator</title>
  </head>
  <body>
    <main id="main">
      <section id="section">
        <div class="section-img-wrapper">
          <img class="section-img" src="./image/calculator.png" alt="fitness" />
        </div>
        <form class="section-form" method="post">
          <h1 class="form-title">FITNESS CALCULATOR</h1>
          <div class="form-top-btns-wrapper">
            <button class="form-btn standart-unit" type="button">
              Standart units (US)
            </button>
            <button class="form-btn metric-unit" type="button">
              Metric units
            </button>
          </div>
          <label class="form-label" for="gender">Gender</label>
          <div class="form-select-wrapper">
            <select id="gender" class="form-select" name="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
            <input
              id="years"
              class="from-input"
              type="text"
              name="years"
              placeholder="Years..."
            />
          </div>
          <label class="form-label" for="pounds">Weight</label>
          <input
            id="pounds"
            class="form-input"
            type="text"
            name="pounds"
            placeholder="Pounds..."
          />
          <label class="form-label" for="feet">Height</label>
          <input
            id="feet"
            class="form-input"
            type="text"
            name="feet"
            placeholder="Feet..."
          />
          <input
            id="inches"
            class="form-input"
            type="text"
            name="inches"
            placeholder="Inches..."
          />
          <button class="form-calc-btn" type="button">Calculate</button>
        </form>
      </section>
    </main>
  </body>
</html>
