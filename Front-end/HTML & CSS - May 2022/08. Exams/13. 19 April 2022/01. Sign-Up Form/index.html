<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>SignUp Form</title>
  </head>
  <body>
    <main id="main">
      <section id="section">
        <div class="section-content-wrapper">
          <p class="section-logo">SoftUni</p>
          <h1 class="section-title">Welcome to SoftUni.</h1>
          <h2 class="section-sub-title">Are you ready to become a dev?</h2>
          <ul class="section-ul">
            <li class="section-li">
              <a href="/"><i class="fa-solid fa-earth-americas"></i></a>
            </li>
            <li class="section-li">
              <a href="/"><i class="fa-brands fa-github"></i></a>
            </li>
            <li class="section-li">
              <a href="/"><i class="fa-brands fa-twitter"></i></a>
            </li>
          </ul>
        </div>
        <form class="section-form" method="post" action="submit">
          <div class="section-form-input-wrapper">
            <label class="section-form-label" for="username">USERNAME</label>
            <input
              id="username"
              class="section-form-input"
              type="text"
              name="username"
              placeholder="antoniyaat"
            />
          </div>
          <div class="section-form-input-wrapper">
            <label class="section-form-label" for="email">EMAIL</label>
            <input
              id="email"
              class="section-form-input"
              type="email"
              name="email"
              placeholder="a.atanasova@softuni.bg"
            />
          </div>
          <div class="section-form-input-wrapper">
            <label class="section-form-label" for="pass">PASSWORD </label>
            <input
              id="pass"
              class="section-form-input"
              type="password"
              name="pass"
              placeholder="********"
            />
          </div>
          <div class="section-form-input-wrapper">
            <label class="section-form-label" for="re-pass"
              >REPEAT PASSWORD
            </label>
            <input
              id="re-pass"
              class="section-form-input"
              type="password"
              name="re-pass"
              placeholder="********"
            />
          </div>
          <button class="section-form-btn register-btn">Register</button>
          <button class="section-form-btn login-btn">
            I am already a ninja
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
