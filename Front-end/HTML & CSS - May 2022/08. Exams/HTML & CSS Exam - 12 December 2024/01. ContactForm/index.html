<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="main">
      <section id="form">
        <div class="form-wrapper">
          <h2 class="title">Get in Touch</h2>
          <form class="form" action="submit" method="post">
            <input name="name" type="text" placeholder="Name" />
            <input name="email" type="email" placeholder="Email" />
            <input name="msg" type="text" placeholder="Message" />
            <button class="btn" type="button">Send</button>
          </form>
        </div>
        <div class="icons-wrapper">
          <h2 class="title">Follow</h2>
          <ul class="icon-list">
            <li class="icon-element">
              <a href="/" title="x-twitter"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="facebook"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="github"><i class="fa-brands fa-github"></i></a>
            </li>
            <li class="icon-element">
              <a href="/" title="linkedin"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="pinterest"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="threads"
                ><i class="fa-brands fa-threads"></i
              ></a>
            </li>
            <li class="icon-element">
              <a href="/" title="phone"><i class="fa-solid fa-phone"></i></a>
            </li>
            <li class="icon-element">
              <a href="/" title="email"><i class="fa-solid fa-envelope"></i></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer id="footer">
      <p class="footer-text">Â© Untitled. All rights reserved</p>
      <p class="footer-text">Design: <span class="footer-text-detail">HTML & CSS</span></p>
    </footer>
  </body>
</html>
